<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 소개</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>

    <h2>팀원 소개</h2>

    <div id="teamContainer">
        <div class="team-member" data-target="#Kim">
            <img class="profile" src="member1.jpg" alt="김동희">
            <p>김동희</p>
        </div>
        <div class="team-member" data-target="#KimTae">
            <img class="profile" src="member2.jpg" alt="김태정">
            <p>김태정</p>
        </div>
        <div class="team-member" data-target="#Park">
            <img class="profile" src="member3.jpg" alt="박선영">
            <p>박선영</p>
        </div>
        <div class="team-member" data-target="#Lee">
            <img class="profile" src="member4.jpg" alt="이희망">
            <p>이희망</p>
        </div>
    </div>

    <div id="Lee" class="modal-background">
        <div class="modal">
            <h3>이희망</h3>
            <p class="info-text"><strong>MBTI:</strong> ENFJ</p>
            <img src="https://pbs.twimg.com/media/GHg-pffacAALB3f.jpg:large" alt="취미 이미지" />
            <p class="info-text"><strong>취미:</strong> 음악 콘서트 다니기</p>
            <p class="quote">다양한 노래 듣는 걸 좋아합니다. 최근 기리보이 콘서트에 다녀왔어요🎸</p>
            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>

    <div id="Park" class="modal-background">
        <div class="modal">
            <h3>박선영</h3>
            <p class="info-text"><strong>MBTI:</strong> INFP</p>
            <img src="https://img.notionusercontent.com/s3/prod-files-secure%2F83c75a39-3aba-4ba4-a792-7aefe4b07895%2F9fb2aebb-800b-4609-b244-86f455e7c7f5%2FF49BD47C-BF2D-4EAE-A44D-339E380337ED.jpg" alt="취미 이미지" />
            <p class="info-text"><strong>취미:</strong> 게임</p>
            <p class="quote">안녕하세요! 열심히 하겠습니다!</p>
            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>

    <div id="Kim" class="modal-background">
        <div class="modal">
            <h3>김동희</h3>
            <p class="info-text"><strong>MBTI:</strong> ISTP</p>
            <img src="https://www.notion.so/image/attachment%3Af805e338-9f16-43b1-a865-99a957f501d2%3Ahobby.jpg?table=block&id=19e2dc3e-f514-805d-bad9-cf8f311bbd2d&spaceId=83c75a39-3aba-4ba4-a792-7aefe4b07895&width=590&userId=882a52d3-9a01-498a-a8b9-373639a08908&cache=v2" alt="ㅎㅇ" />
            <p class="info-text"><strong>취미:</strong> 맛집탐방</p>
            <p class="quote">잘 부탁드립니다.</p>
            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>

    <div id="KimTae" class="modal-background">
        <div class="modal">
            <h3>김태정</h3>
            <p class="info-text"><strong>MBTI:</strong> ISFP</p>
            <img src="https://teamsparta.notion.site/image/attachment%3Aa2d55c0b-e825-4d8c-9667-8c6e48cf455c%3AKakaoTalk_20250117_182639147.jpg" alt="취미 이미지" />
            <p class="info-text"><strong>취미:</strong> 여행, 골프, 게임</p>
            <p class="quote">지난주에 전공 졸업한 새내기입니다! 잘 부탁드려요!!</p>
            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>

</body>
</html>
